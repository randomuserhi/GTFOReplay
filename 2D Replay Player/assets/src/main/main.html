<!-- renderer -->

<!DOCTYPE html>
<html lang="en">

<!-- import style sheet -->
<link rel="stylesheet" href="default.css">
<link rel="stylesheet" href="fonts.css">

<head>
	<meta charset="UTF-8">

	<!-- 
	 Content Security Policy (CSP)
	 - [CSP](https://content-security-policy.com/) 
	 - [electron CSP](https://www.electronjs.org/docs/latest/tutorial/security#csp-meta-tag)
	   - Make sure to fully read about electron security (https://www.electronjs.org/docs/latest/tutorial/security)

	 'unsafe-eval' is needed for RHU to work, shouldn't be a security issue since we don't eval any js
	  externally from a server / user input. 
	-->
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">

	<title>GTFO Replay Viewer</title>

	<script type="text/x-rhu-config">
		RHU.config = {
			modules: ["macro", "event", "weak", "style"]
		};
	</script>
	<script type="text/javascript" src="../js3party/RHU/RHU.js"></script>

	<!-- Replay API -->
	<script type="text/javascript" src="../replay/bithelper.js"></script>
	<script type="text/javascript" src="../replay/math.js"></script>
	<script type="text/javascript" src="../replay/moduleloader.js"></script>
	<script type="text/javascript" src="../replay/parser.js"></script>
	<script type="text/javascript" src="../replay/replay.js"></script>

	<!-- Webgl -->
	<script type="text/javascript" src="./webgl2/gl.js"></script>

	<!-- Global Components -->
	<script type="text/javascript" src="./global-components/organisms/winNav/index.js"></script>
	<script type="text/javascript" src="./global-components/organisms/winNav/style.js"></script>
	<script type="text/javascript" src="./global-components/atoms/icons/index.js"></script>
	<script type="text/javascript" src="./global-components/atoms/icons/crossIcon.js"></script>
	<script type="text/javascript" src="./global-components/atoms/icons/squareIcon.js"></script>
	<script type="text/javascript" src="./global-components/atoms/icons/lineIcon.js"></script>

	<!-- Routes + Components -->
	<script type="text/javascript" src="./routes/player/index.js"></script>
	<script type="text/javascript" src="./routes/player/style.js"></script>

	<!-- Main Code -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="theme.js"></script>
</head>

<body></body>

</html>
